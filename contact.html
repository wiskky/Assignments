<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Contact Us</title>
</head>
<body>
    <main class="msg">
      <div class="box">
        <h2>Contact Us</h2>  
        <form>
          <p class="headname">Name</p>
          <input type="text" name="name" placeholder="Input your Name" required>
          <p class="headname">Email Address</p>
          <input type="email" name="email" placeholder="Input your email address" required>
          <p class="headname">Message</p>
          <textarea name="message" rows="10" cols="50" placeholder="Enter your message here"></textarea><br>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  
  </body>
</html>
